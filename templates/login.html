<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Enter Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        #username-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #enter-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <label for="username-input">Enter Your Username:</label>
        <input type="text" id="username-input" placeholder="Username" required>
        <button id="enter-button" onclick="enterChat()">Enter Chat</button>
    </div>

    <script>
    
        function enterChat() {
            var username = document.getElementById("username-input").value;
            fetch("/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ "username": username }),
    })
            
            // Check if the username is provided
            if (!username) {
                alert("Please enter a username.");
                return;
            }

            // Redirect to the chat page with the entered username
            
            window.location.href = "/chat?username=" + encodeURIComponent(username);
        }
    </script>
</body>
</html>
